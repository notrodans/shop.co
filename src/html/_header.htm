<header class="header">
	<div class="header header-top">
		<div class="header-top__container">
			<div class="header-top__info">
				<p>
					Sign up and get 20% off to your first order. &nbsp;
					<a class="header-top__button" href="#">Sign Up Now</a>
				</p>
			</div>
			<button type="button" class="header-top__close cross"></button>
		</div>
	</div>
	<div class="header__container">
		<div class="header__body">
			<a href="/" class="header__logo logo-title">SHOP.CO</a>
			<div class="header__menu menu">
				<button type="button" class="menu__icon icon-menu">
					<span></span>
				</button>
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link menu__link--arrow"
								>Shop
								<i class="_icon-arrowx"></i>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">On Sale</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">New Arrivals</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Brands</a>
						</li>
					</ul>
				</nav>
			</div>
			<form class="header__search search-input">
				<i class="search-input__icon _icon-search"></i>
				<input
					class="search-input__input _icon-search"
					placeholder="Search for products..."
					type="text"
				/>
			</form>
			<div class="header__actions actions-header">
				<ul class="actions-header__list">
					<li class="actions-header__item">
						<a
							href="/cart.html"
							class="actions-header__link actions-header__link--cart _icon-cart"
						></a>
					</li>
					<li class="actions-header__item">
						<a
							href="/profile.html"
							class="actions-header__link actions-header__link--user _icon-user"
						></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
