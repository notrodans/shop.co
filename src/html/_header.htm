<header class="header @@line">
	<div class="header__top top-header">
		<div class="top-header__container">
			<div class="top-header__info">
				<p>
					Sign up and get 20% off to your first order. &nbsp;
					<a class="top-header__button" href="#">Sign Up Now</a>
				</p>
			</div>
			<button type="button" class="top-header__close cross"></button>
		</div>
	</div>
	<div class="header__container">
		<div class="header__body">
			<div class="header__logo">
				<a href="/" class="logo-title">SHOP.CO</a>
			</div>
			<div class="header__menu menu">
				<button type="button" class="menu__icon icon-menu">
					<span></span>
				</button>
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link menu__link--arrow"
								>Shop
								<i class="_icon-arrowx"></i>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">On Sale</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">New Arrivals</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Brands</a>
						</li>
					</ul>
				</nav>
			</div>
			<form class="header__search">
				<div class="input-field">
					<i class="input-field__icon _icon-search"></i>
					<input
						class="input-field__input _icon-search"
						placeholder="Search for products..."
						type="text"
					/>
				</div>
			</form>
			<div class="header__actions actions-header">
				<ul class="actions-header__list">
					<li class="actions-header__item actions-header__item actions-header__item--search">
						<a
							href="/cart.html"
							class="actions-header__link actions-header__link--search _icon-search"
						>
							<span class="visibility-hidden"> Cart </span>
						</a>
					</li>
					<li class="actions-header__item">
						<a href="/cart.html" class="actions-header__link actions-header__link--cart _icon-cart">
							<span class="visibility-hidden"> Cart </span>
						</a>
					</li>
					<li class="actions-header__item">
						<a
							href="/profile.html"
							class="actions-header__link actions-header__link--user _icon-user"
						>
							<span class="visibility-hidden"> User profile </span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
